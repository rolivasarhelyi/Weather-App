<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/x-icon" href="images/broken clouds.png" />
    <script type="text/javascript" src="config.js"></script>
    <script src="script.js" defer></script>
    <title>Get Weather App</title>
  </head>
  <body>
    <section class="search">
      <div class="text-search">
        <input type="text" name="input" id="input" class="input-text" />
        <span class="text-search__label"> Enter a city</span>
      </div>

      <button class="btn">
        <span class="btn__text">Get Weather</span>
        <span class="btn__icon"
          ><ion-icon name="flash-outline"></ion-icon
        ></span>
      </button>
    </section>

    <main class="display">
      <span class="welcome-message"
        >HiðŸ‘‹ Please enter a city name to get the current weather
        information!</span
      >
      <div class="card hidden">
        <div class="card-top"><h1 class="city-name">City Name</h1></div>
        <div class="card-mid">
          <img
            src="images/broken clouds.png"
            alt="image"
            class="card-mid__img"
          />
        </div>
        <div class="card-bottom">
          <p class="card-bottom__temp">Temp</p>
          <p class="card-bottom__desc">Cloudy</p>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
