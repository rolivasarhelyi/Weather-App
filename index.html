<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Get Weather App</title>
  </head>
  <body>
    <section class="search">
      <input
        type="text"
        name="input"
        id="input"
        class="input-text"
        placeholder="Enter a city..."
      />
      <button class="btn">Get Weather</button>
    </section>
    <main class="display">
      <div class="card">
        <div class="card-top"><h1 class="city-name">City Name</h1></div>
        <div class="card-mid"><img src="" alt="image" /></div>
        <div class="card-bottom"><p>additional info</p></div>
      </div>
    </main>
  </body>
</html>
